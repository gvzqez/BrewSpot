<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The BrewSpot</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/locals_style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>


<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">THE BREW SPOT</a>
        </div>
    </div>
</nav>

<!-- Main Page Content -->
<div class="main-header container">
    <br><br>
    <div class="row">
        <div class="col-sm-12">
            <form action="#" method='POST'>
                <p>Beer Name:</p>
                <input type='text' size='30' name='name'><br><br>
                <p>Description:</p>
                <input type='text' size='30' name='description'><br><br>
                <p>Price:</p>
                <input type='text' size='30' name='price'><br><br>
                <p>Origin:</p>
                <input type='text' size='30' name='origin'><br><br>
                <p>Logo image url:</p>
                <input type='text' size='30' name='logo'><br><br>
                <br><br>
                <input type='submit'>
            </form>
        </div>
    </div>
</div>
</body>
</html>
